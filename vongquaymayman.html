<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/stylevongquay.css">
	<title>Lucky Spin</title>
</head>
<body>
	<div class="vongquayne">
		<input type="text" id="codeInput" placeholder="Nhập mã code">
		<button id="submitCode">Nhập mã</button>
		<div id="spinCount">Số lượt quay: 0</div>
		<div id="randomCode" style="margin-top: 10px; font-weight: bold;"></div>
	</div>
	
	<div class="container">
		<div class="one">50$</div>
		<div class="two">500$</div>
		<div class="three">0$</div>
		<div class="four">1500$</div>
		<div class="five">5000$</div>
		<div class="six">5$</div>
	</div>
	<span class="mid"></span>
	<button id="spin">Spin</button>
	<div class="stoper"></div>
	<script src="./js/scriptvongquay.js"></script>
</body>
</html>
